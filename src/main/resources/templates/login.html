<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .description {
            color: #444;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #ff7300;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #e06600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="" alt="Logo">
    </div>
    <div class="description">당신 근처의 모든 것! <br>지금 바로 로그인하세요!</div>
    <form action="/login" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>
</div>
</body>
</html>
